<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils </h2>
      <p> La date de la mis à jour est : {{lastUpdate | async | date: 'y-MMMM-EEEE-d' }}</p>
      <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils, let i = index"
        [indexOfAppareil]="i"
        [appareilName]="appareil.name"
        [appareilStatus]="appareil.status"
        [appareilEtat]="appareil.etat"></app-appareil>
      </ul>
      <button class="btn btn-success"
              [disabled]="!isAuth"
              (click)="onAllumer()">Tout allumé</button>
      <button class="btn btn-danger"
      (click)="onEteindre()"> Tout éteint</button>
    </div>
  </div>
</div>
