<li [ngClass]="{'list-group-item' : true,
                'list-group-item-success': appareilStatus === 'allumé',
                'list-group-item-danger': appareilStatus === 'éteint'}" >
  <h4 [ngStyle]="{color: getColor()}"> Appareil : {{ appareilName }} -- Statut : {{ getStatut()}} -- Etat : {{ getEtat() }}</h4>
  <button class="btn btn-success"
          (click)="onSwitchOn()"
          [disabled]="appareilStatus === 'allumé'">Allummer</button>
  <button class="btn btn-danger"
          (click)="onSwitchOff()"
          [disabled]="appareilStatus === 'éteint'">Eteindre</button>
</li>
